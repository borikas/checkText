<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="center container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid"></div>
        </nav>
        <div class="page-header">
            <h1>Проверялка. <small>Проверка текста на содержания символов другого языка.</small></h1>
        </div>
        <div class="row">
            <label for="language">Выберите язык проверяемого текста.</label>
            <select id="language" class="form-control">
                <option value="0">English</option>
                <option value="1">Українська</option>
                <option value="2">Русский</option>
            </select>
        </div>
        <br>
        <div class="row">
            <textarea id="text" class="rte-zone"></textarea><br>
        </div>
        <div class="row">
            <a class="btn btn-primary btn-lg" role="button" id="button" >Проверить</a>
        </div>
        <br>

        <div class="footer">
            <div class="container">
                <br>
                <div class="container-fluid">© 2000 — 2014 <a href="http://onix-systems.com/">Onix-Systems</a></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.rte-zone').rte("css/style.css", "");
        });

        $("#button").click(function () {
            checkText();
            return false;
        });

    </script>
</body>
</html>
